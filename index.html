<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0fluffShow</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
</head>
<body>

<header>
    <div class="logo-area">
        <img src="icon.svg" alt="Logo" class="app-icon">
        <h1>0fluffShow</h1>
    </div>
    <div class="controls">
        <button class="icon-btn" onclick="openSettings()" title="Settings">⚙️</button>
        <button onclick="openModal()">+ Add</button>
        <button class="icon-btn" onclick="exportData()" title="Backup">↓</button>
        <button class="icon-btn" onclick="document.getElementById('importFile').click()" title="Restore">↑</button>
        <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
    </div>
</header>

<main id="showList" class="grid">
    </main>

<div id="modal" class="hidden">
    <div class="modal-content">
        <h2 id="modalTitle">Manage Show</h2>
        <div id="modalBody">
            </div>
    </div>
</div>

<div id="settingsModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Settings</h3>
            <button class="close-btn" onclick="closeSettings()">×</button>
        </div>
        <div id="settingsBody" class="modal-body">
            <div class="form-group">
                <label>TMDB API Key (Optional)</label>
                <input type="text" id="apiKeyInput" placeholder="Enter API Key">
                <p class="hint">Required for smart tracking & covers.</p>
            </div>
            
            <div class="settings-section">
                <h4>Data Management</h4>
                <div class="row">
                    <button onclick="exportData()" class="secondary">Backup (Export)</button>
                    <button onclick="document.getElementById('importFile').click()" class="secondary">Restore (Import)</button>
                </div>
                <input type="file" id="importFile" hidden onchange="importData(event)">
            </div>
        </div>
        <div class="modal-actions">
            <button onclick="saveSettings()">Save & Close</button>
        </div>
    </div>
</div>

<script src="db.js"></script>
<script src="api.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
